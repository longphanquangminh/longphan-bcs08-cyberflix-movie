    <script>

      // Initialize an empty array to store the image objects
      const imageArray = [];

      // Loop through the image elements and create an object for each image
      imageElements.forEach(img => {
        const imageUrl = img.getAttribute("src");
        const imageObject = { img: imageUrl };
